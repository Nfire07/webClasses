<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette picker</title>
    <script src="Colors.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <select name="colorPicker" id="colorPicker" class="select"></select> 
        <div id="colorPickerPreview" style="width:30px;height:30px;border-radius:50%;border:1px solid black"></div>
        <button class="button-1" >button</button>
        <button class="button-2" >button</button>
        <button class="button-3" >button</button>
        <input type="text" class="input">
        <p class="paragraph" id="output"></p>
    </div>

    <script>
        let colorPicker = document.getElementById("colorPicker");
        const colorPickerPreview = document.getElementById("colorPickerPreview");
        let button = document.getElementsByClassName('button')[0];
        let input = document.getElementsByClassName('input')[0];
        let paragraph = document.getElementsByClassName('paragraph')[0];
        document.addEventListener("DOMContentLoaded",() =>{
            Colors.populateSelectWithKeys(colorPicker);
        })
        

        colorPicker.addEventListener("change",()=>{
            colorPickerPreview.style.background=Colors.getColor(colorPicker.value);
        });

        input.addEventListener('input',()=>{
            paragraph.textContent = input.value;
        });

</body> 
</html>
